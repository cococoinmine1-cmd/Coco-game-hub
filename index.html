<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>COCO Coin Pro - Secure Ecosystem</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #ffcc00; --bg: #000; --green: #00ff88; --border: #222; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Secret Sellipli UI */
        .balance-container { padding: 40px 0; background: radial-gradient(circle, #1a1a1a, #000); border-bottom: 1px solid var(--border); }
        #balance { font-size: 45px; font-family: 'Orbitron'; color: var(--gold); text-shadow: 0 0 15px var(--gold); }
        .secure-tag { font-size: 10px; color: var(--green); letter-spacing: 2px; }

        /* Game & Tap Style */
        .tap-area { margin: 30px auto; width: 200px; height: 200px; background: url('https://img.icons8.com/emoji/160/coconut-emoji.png') no-repeat center; background-size: contain; cursor: pointer; transition: 0.1s; }
        .tap-area:active { transform: scale(0.9); }
        
        /* Buttons */
        .btn-action { background: #fff; color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; margin: 10px; width: 80%; cursor: pointer; font-family: 'Orbitron'; }
        .btn-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid var(--border); }
        
        /* Game Canvas */
        #game-canvas { width: 100%; height: 60vh; background: #050505; position: relative; overflow: hidden; border-radius: 20px; display: none; }
        .game-obj { position: absolute; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="balance-container">
        <div class="secure-tag">SECURE INSCRIPTION ACTIVE</div>
        <div id="balance">0</div>
        <small id="secure-hash" style="color:#444; font-size:9px;"></small>
    </div>

    <div id="home" class="page active">
        <div class="tap-area" onclick="handleTap(event)"></div>
        <p>Tap the COCO to Mine</p>
    </div>

    <div id="tasks" class="page">
        <h2>Missions</h2>
        <button id="btn-yt" class="btn-action" onclick="runTask('yt', 5000, 'https://youtube.com')">Subscribe (+5k)</button>
        <button id="btn-tg" class="btn-action" onclick="runTask('tg', 2000, 'https://t.me')">Join News (+2k)</button>
    </div>

    <div id="game" class="page">
        <h2>Coconut Catcher</h2>
        <div id="game-canvas"></div>
        <button id="start-btn" class="btn-action" onclick="startGame()">Start Catching</button>
    </div>

    <div class="btn-nav">
        <div onclick="showPage('home')">üè†</div>
        <div onclick="showPage('tasks')">üìã</div>
        <div onclick="showPage('game')">üéÆ</div>
    </div>

    <script>
        // 1. Firebase Configuration (‡∂∏‡∑ô‡∂≠‡∂± ‡∂ã‡∂π‡∑ö Firebase ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂Ø‡∑è‡∂¥‡∂±‡∑ä)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DB_URL",
            projectId: "YOUR_PROJECT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let balance = 0;
        let currentId = "user_" + Math.floor(Math.random() * 1000); // ‡∂¥‡∑É‡∑ä‡∑É‡∑ö Telegram ID ‡∂ë‡∂ö‡∂ß ‡∂∏‡∑è‡∂ª‡∑î ‡∂ö‡∂ª‡∂¥‡∂±‡∑ä

        // 2. DYNAMIC ROLLING ENCRYPTION (‡∑É‡∑ô‡∂Ω‡∑ä‡∂Ω‡∑í‡∂¥‡∑í ‡∂Ü‡∂ª‡∂ö‡∑ä‡∑Ç‡∑è‡∑Ä)
        const inscriptionSets = [
            { '0': 'ëáê', '1': '‚Ä¢', '2': 'ëáí', '3': 'ëáì', '4': 'ëáî', '5': 'ëáï', '6': 'ëáñ', '7': 'ëáó', '8': 'ëáò', '9': 'ëáô' },
            { '0': '‚¶ø', '1': '¬∞', '2': '‚¶æ', '3': '‚ä°', '4': '‚ãá', '5': '‚ãâ', '6': '‚ãä', '7': '‚ãà', '8': '‚ãå', '9': '‚ãç' }
        ];

        function encryptData(val) {
            let setIndex = new Date().getMinutes() % inscriptionSets.length;
            let set = inscriptionSets[setIndex];
            let encrypted = setIndex + ":";
            for (let char of val.toString()) { encrypted += set[char] || char; }
            return encrypted;
        }

        // 3. CORE LOGIC
        function handleTap(e) {
            balance++;
            updateUI();
            saveToCloud();
        }

        function saveToCloud() {
            let secret = encryptData(balance);
            document.getElementById('secure-hash').innerText = "Hash: " + secret;
            // ‡∂©‡∑ö‡∂ß‡∑è‡∂∂‡∑ö‡∑É‡∑ä ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±‡∑ö ‡∂Ö‡∂∏‡∑î‡∂≠‡∑î ‡∂±‡∂∏‡∂ö‡∑í‡∂±‡∑ä
            db.ref('users/' + currentId).update({
                sh_val: secret,
                raw_p: balance
            });
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 4. TASK LOGIC (Double-Click Proof)
        function runTask(id, reward, url) {
            window.open(url);
            setTimeout(() => {
                balance += reward;
                updateUI();
                saveToCloud();
                document.getElementById('btn-'+id).disabled = true;
                document.getElementById('btn-'+id).innerText = "DONE ‚úÖ";
            }, 5000);
        }

        // 5. MINI GAME (Catcher)
        let gameActive = false;
        function startGame() {
            gameActive = true;
            document.getElementById('game-canvas').style.display = "block";
            document.getElementById('start-btn').style.display = "none";
            let score = 0;
            let timer = setInterval(() => {
                if(!gameActive) return clearInterval(timer);
                spawnObj();
            }, 800);
            setTimeout(() => { 
                gameActive = false; 
                alert("Game Over! Points Syncing...");
                document.getElementById('game-canvas').style.display = "none";
                document.getElementById('start-btn').style.display = "block";
            }, 20000);
        }

        function spawnObj() {
            const canvas = document.getElementById('game-canvas');
            const obj = document.createElement('div');
            const isBomb = Math.random() < 0.2;
            obj.className = 'game-obj';
            obj.innerText = isBomb ? 'üí£' : 'ü••';
            obj.style.left = Math.random() * 90 + '%';
            obj.style.top = '0px';
            canvas.appendChild(obj);

            let pos = 0;
            let anim = setInterval(() => {
                pos += 5;
                obj.style.top = pos + 'px';
                if(pos > 500) { clearInterval(anim); obj.remove(); }
            }, 30);

            obj.onclick = () => {
                if(isBomb) { 
                    alert("Hit a Bomb!"); 
                    gameActive = false; 
                } else {
                    balance += 10;
                    updateUI();
                    saveToCloud();
                    obj.remove();
                }
            };
        }
    </script>
</body>
</html>
