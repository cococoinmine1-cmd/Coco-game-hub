<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Hub - Game Hub</title>
    <style>
        /* ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂ö ‡∑É‡∑ê‡∂ö‡∑É‡∑î‡∂∏‡∑ä */
        body { margin: 0; background: #0b0e14; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .active { display: flex; }

        /* Top Bar */
        .top-bar { position: fixed; top: 0; width: 100%; height: 60px; background: #1c222d; display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid #3498db; }
        
        /* Buttons */
        .btn { padding: 12px 25px; border: none; border-radius: 30px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin: 10px; }
        .blue-btn { background: #3498db; color: white; }
        .gold-btn { background: #f1c40f; color: black; }
        
        /* Game Logos */
        .game-selection { display: flex; gap: 20px; margin: 20px; }
        .game-box { width: 140px; height: 140px; background: #232a35; border-radius: 20px; border: 2px solid #34495e; cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .game-box:hover { border-color: #3498db; transform: scale(1.05); }

        /* Level Map */
        #map-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; padding: 20px; overflow-y: auto; max-height: 70vh; }
        .lvl { width: 50px; height: 50px; background: #34495e; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .unlocked { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
    </style>
</head>
<body>

    <div id="login-page" class="screen active">
        <h1 style="color:#3498db;">COCO HUB</h1>
        <p>‡∂î‡∂±‡∑ä‡∂Ω‡∂∫‡∑í‡∂±‡∑ä ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∂±‡∑ä‡∂±</p>
        <input type="text" id="uname" placeholder="‡∂î‡∂∂‡∑ö ‡∂±‡∂∏..." style="padding:10px; width:250px; border-radius:10px; border:none;">
        <button class="btn blue-btn" onclick="login()">LOGIN ONLINE</button>
    </div>

    <div id="hub-page" class="screen">
        <div class="top-bar">
            <span>Level: <b id="user-lvl">1</b></span>
            <span>Coins: <b id="user-coins">0</b></span>
            <button onclick="showPage('wallet-page')" class="gold-btn" style="padding:5px 15px;">Wallet</button>
        </div>
        <h2>‡∂≠‡∑ù‡∂ª‡∑è‡∂ú‡∂±‡∑ä‡∂±</h2>
        <div class="game-selection">
            <div class="game-box" onclick="showPage('map-page')">
                <span style="font-size:40px;">üéØ</span>
                <p>Pin Challenge</p>
            </div>
            <div class="game-box" onclick="alert('Coco Runner Coming Soon!')">
                <span style="font-size:40px;">üèÉ</span>
                <p>Coco Runner</p>
            </div>
        </div>
        <button class="btn" style="background:#555; color:white;" onclick="showPage('settings-page')">‚öôÔ∏è Settings</button>
    </div>

    <div id="map-page" class="screen">
        <h2 style="margin-top:70px;">Levels</h2>
        <div id="map-container"></div>
        <button class="btn blue-btn" onclick="showPage('hub-page')">‡∂¥‡∑É‡∑î‡∂¥‡∑É‡∂ß</button>
    </div>

    <div id="wallet-page" class="screen">
        <h2>My Wallet</h2>
        <div style="background:#1c222d; padding:20px; border-radius:15px; border:1px solid gold;">
            <p>‡∑Ä‡∂≠‡∑ä‡∂∏‡∂±‡∑ä ‡∂ö‡∑ú‡∂∫‡∑í‡∂±‡∑ä: <b id="wallet-coins">0</b></p>
            <p style="font-size:12px; color:gray;">‡∂Ö‡∑Ä‡∂∏ ‡∑Ä‡∑í‡∂≠‡∑ä‡∂©‡∑ä‚Äç‡∂ª‡∑ù: 1000 Coins</p>
            <button class="btn" disabled>Withdraw (Coming Soon)</button>
        </div>
        <button class="btn blue-btn" onclick="showPage('hub-page')">Back</button>
    </div>

    <script>
        // ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂ú‡∂∂‡∂©‡∑è‡∑Ä (State)
        let coins = 0;
        let unlockedLevel = 1;

        // ‡∂¥‡∑í‡∂ß‡∑î ‡∂∏‡∑è‡∂ª‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö Function ‡∂ë‡∂ö
        function showPage(pageId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            if(pageId === 'map-page') generateMap();
            updateUI();
        }

        function login() {
            let name = document.getElementById('uname').value;
            if(name.length > 2) {
                showPage('hub-page');
            } else {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∂∏ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!");
            }
        }

        function updateUI() {
            document.getElementById('user-lvl').innerText = unlockedLevel;
            document.getElementById('user-coins').innerText = coins;
            document.getElementById('wallet-coins').innerText = coins;
        }

        function generateMap() {
            let container = document.getElementById('map-container');
            container.innerHTML = "";
            for(let i=1; i<=100; i++) {
                let div = document.createElement('div');
                div.className = "lvl " + (i <= unlockedLevel ? "unlocked" : "");
                div.innerText = i;
                if(i <= unlockedLevel) {
                    div.onclick = () => alert("Level " + i + " ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è...");
                }
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
